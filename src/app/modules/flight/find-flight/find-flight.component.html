<div class="main__wrapper">
    <div class="fliter__wrapper">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <h4>Find the best flight</h4>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">Rount Trip</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">One-way</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                type="button" role="tab" aria-controls="contact"
                                aria-selected="false">Multi-city</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <form [formGroup]="tripForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="has-float-label">
                                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                                            <input placeholder=" " type="text" required="required" value="BOM"
                                                formControlName="from">
                                            <span class="label">From</span>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="has-float-label">
                                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                                            <input placeholder=" " type="text" required="required" value="BOM"
                                                formControlName="to">
                                            <span class="label">From</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary calendar fa fa-calendar"
                                            (click)="d.toggle()" type="button"></button>
                                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                                                #d="ngbDatepicker" formControlName="depart" />

                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary calendar fa fa-calendar"
                                            (click)="return.toggle()" type="button"></button>
                                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                                                #return="ngbDatepicker" formControlName="return" />

                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
