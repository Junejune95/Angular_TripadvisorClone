
    <div class="row" *ngIf="innerWidth >=1024">
        <div class="col-xs-2 col-sm-3 col-lg-3" *ngFor="let slide of slideCategory">
            <div class="menu-card">
                <h6>{{slide.name}}</h6>
                <i class="fa" [class]="slide.icon" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    
    
    <owl-carousel-o [options]="customOptions" *ngIf="innerWidth < 1024">
    
    
            <ng-container *ngFor="let slide of slideCategory">
                <ng-template carouselSlide [id]="slide.id.toString()">
                        <div class="menu-card">
                            <h6>{{slide.name}}</h6>
                            <i class="fa" [class]="slide.icon" aria-hidden="true"></i>
                        </div>
                </ng-template>
            </ng-container>
            
    
    </owl-carousel-o>
